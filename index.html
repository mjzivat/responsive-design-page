<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
            <header>
                <div class="restaurant-header flex">
                    <div class="header-text flex">
                        <span class="restaurant-name">Mike's Diner</span>
                        <span class ="tagline">The best burgers and pizzas in town</span>
                    </div>
                </div>
            </header>
            <main class="menu" id="menu">
                 
            </main>
            
            <section id="container">
                <div class="checkout" id="checkout">
                    <div class="checkout-title">
                        <span>Your order</span>
                    </div>
                    <div class="checkout-cart" id="checkout-cart">
                        
                    </div>
                    <div class="order-total flex">
                        <span class="item-name">Total price:</span>
                        <span class="item-price" id="total-price"></span>
                    </div>
                    <button class="form-btn comp-order-btn" id="comp-order-btn">Complete order</button>
                </div>
            </section>
            
            <div class="payment-modal" id="payment-modal">
                <div class="modal-inner">
                    <div class="modal-title">
                        <h3>Enter card details</h3>
                    </div>
                        <form id="pay-form">
                            <input type="text" id="userName" name="userName" placeholder="Enter your name" required>
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
                            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                            
                            <button type="submit" class="form-btn pay-btn" id="pay-btn">Pay</button>
                        </form>
                </div>
            </div>
            
        
            
	<script src="index.js" type="module"></script>
    </body>
</html>
